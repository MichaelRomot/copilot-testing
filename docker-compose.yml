version: '3.8'

services:
  client:
    build:
      context: ./packages/client
      dockerfile: Dockerfile
    image: copilot-testing-client:local
    ports:
      - '3000:80'
    restart: unless-stopped

  server:
    build:
      context: ./packages/server
      dockerfile: Dockerfile
    image: copilot-testing-server:local
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
    restart: unless-stopped
